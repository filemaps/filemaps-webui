<mz-sidenav [id]="'nav-mobile'" [collapseButtonId]="'side-nav-button'">
  <mz-sidenav-header>
    <img src="assets/logo_white.png" class="logo">
    <h5 class="center-align brand">File Maps</h5>
  </mz-sidenav-header>

  <!-- <mz-sidenav-divider></mz-sidenav-divider> -->

  <mz-sidenav-link *ngIf="title">
    <a href (click)="$event.preventDefault(); openMapSettingsModal()">
      <i class="material-icons">settings_applications</i>
      <span i18n>Map Settings</span>
    </a>
  </mz-sidenav-link>

  <mz-sidenav-divider *ngIf="title"></mz-sidenav-divider>

  <mz-sidenav-link>
    <a href (click)="$event.preventDefault(); openNewMapModal()">
      <i class="material-icons">create_new_folder</i>
      <span i18n>New Map</span>
    </a>
  </mz-sidenav-link>

  <mz-sidenav-link>
    <a href (click)="$event.preventDefault(); openMapsModal()">
      <i class="material-icons">folder_open</i>
      <span i18n>Open Map</span>
    </a>
  </mz-sidenav-link>

  <mz-sidenav-divider></mz-sidenav-divider>

  <mz-sidenav-link>
    <a href (click)="$event.preventDefault(); openSettingsModal()">
      <i class="material-icons">settings</i>
      <span i18n>General Settings</span>
    </a>
  </mz-sidenav-link>

  <mz-sidenav-link>
    <a href (click)="$event.preventDefault(); openAboutModal()">
      <i class="material-icons">info_outline</i>
      <span i18n>About</span>
    </a>
  </mz-sidenav-link>

</mz-sidenav>

<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <form [hidden]="!searchVisible">
        <div class="input-field">
          <input id="search" type="search" i18n-placeholder placeholder="Search&hellip;" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" (click)="closeSearch()">close</i>
        </div>
      </form>

      <div [hidden]="searchVisible">

        <!-- map settings -->
        <a href class="brand-logo center" modal (click)="$event.preventDefault(); openMapSettingsModal()">
          {{title}}
        </a>

        <a href class="button-collapse" id="side-nav-button" (click)="$event.preventDefault();">
          <i class="material-icons">menu</i></a>

        <a href [hidden]="noFileMap" class="button-collapse right" (click)="$event.preventDefault(); openSearch()" i18n-title title="Search">
          <i class="material-icons">search</i></a>

        <!-- navbar links -->
        <ul id="nav-large" class="right hide-on-med-and-down">
          <li>
            <a [hidden]="noFileMap" href i18n-title title="Search" (click)="$event.preventDefault(); openSearch()">
              <i class="material-icons">search</i></a>
          </li>

          <li>
            <a href i18n-title title="New" (click)="$event.preventDefault(); openNewMapModal()">
              <i class="material-icons">create_new_folder</i></a>
          </li>

          <li>
            <a href i18n-title title="Open" (click)="$event.preventDefault(); openMapsModal()">
              <i class="material-icons">folder_open</i></a>
          </li>

          <li>
            <a href i18n-title title="Settings" (click)="$event.preventDefault(); openSettingsModal()">
              <i class="material-icons">settings</i></a>
          </li>

          <li>
            <a href i18n-title title="About" (click)="$event.preventDefault(); openAboutModal()">
              <i class="material-icons">info_outline</i></a>
          </li>
        </ul>
      </div> <!-- search visible -->
    </div> <!-- .nav-wrapper -->
  </nav>
</div> <!-- .navbar-fixed -->

<app-viewer></app-viewer>

<app-toolbar></app-toolbar>
