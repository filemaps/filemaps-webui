<button type="button" class="btn" (click)="moveUp()">
  <i class="material-icons">keyboard_arrow_up</i>
</button>

<span>{{path}}</span>

<div class="collection">
  <a href *ngFor="let entry of entries" class="collection-item" [class.active]="entry.selected" (click)="$event.preventDefault(); onClick(entry)">
    <i class="material-icons" *ngIf="entry.isDir()">folder</i>
    <span>{{entry.name}}</span>
  </a>
</div>
