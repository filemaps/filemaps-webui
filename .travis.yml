language: node_js
node_js:
- '8'
# Use Chrome with Karma
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
script:
- ng lint
- ng test --single-run
- ng build --env=prod
# Rename dist to filemaps-webui and make a build pkg
- mv dist filemaps-webui
- tar cvzf filemaps-webui-build.tar.gz filemaps-webui/
cache:
  directories:
  - node_modules
notifications:
  email:
  - tuomas.jaakola@iki.fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: filemaps-webui-build.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: filemaps/filemaps-webui
